<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet Prediction</title>
</head>
<body>
    <h1>Exoplanet Prediction</h1>
    <form id="prediction-form">
        <label for="koi_period">koi_period:</label>
        <input type="number" id="koi_period" name="koi_period" step="any" required><br><br>

        <label for="koi_time0bk">koi_time0bk:</label>
        <input type="number" id="koi_time0bk" name="koi_time0bk" step="any" required><br><br>

        <label for="koi_impact">koi_impact:</label>
        <input type="number" id="koi_impact" name="koi_impact" step="any" required><br><br>

        <label for="koi_duration">koi_duration:</label>
        <input type="number" id="koi_duration" name="koi_duration" step="any" required><br><br>

        <label for="koi_depth">koi_depth:</label>
        <input type="number" id="koi_depth" name="koi_depth" step="any" required><br><br>

        <label for="koi_prad">koi_prad:</label>
        <input type="number" id="koi_prad" name="koi_prad" step="any" required><br><br>

        <label for="koi_teq">koi_teq:</label>
        <input type="number" id="koi_teq" name="koi_teq" step="any" required><br><br>

        <label for="koi_insol">koi_insol:</label>
        <input type="number" id="koi_insol" name="koi_insol" step="any" required><br><br>

        <label for="koi_model_snr">koi_model_snr:</label>
        <input type="number" id="koi_model_snr" name="koi_model_snr" step="any" required><br><br>

        <label for="koi_srad">koi_srad:</label>
        <input type="number" id="koi_srad" name="koi_srad" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = 
                    `Predicted Class: ${result.predicted_class}, Probability: ${result.probability.toFixed(4)}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
